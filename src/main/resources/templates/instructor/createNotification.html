<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Post Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:if="${param.success}">
                <div class="alert alert-info">Notification Post!</div>
            </div>
            <h2>Post Notification</h2>
        </div>
    </div>
    <form th:action="@{/class/notification/{classId}(classId = ${class.classesId})}" th:method="post" th:object="${notification}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" placeholder="Subject" required th:field="*{subject}" class="form-control" id="subject">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea placeholder="Content" required th:field="*{content}" class="form-control" id="content"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="submit" value="Send Notification" class="form-control btn btn-success">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
