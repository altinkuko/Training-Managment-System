<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body >
<div th:replace="headerLogin :: headerLogin">
</div>




<div class="background-section main-page"style="background-image: url('/images/img3.jpg'); background-repeat:no-repeat;" >
    <div class="single-wrapper text-left" >
        <div class="inner" >

            <p style="text-align:center;" >
