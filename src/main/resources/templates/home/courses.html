<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://sdacademy.dev/vs-assets/themes/voilastudio/style.min.css?ver=1.343.12944">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="row">
    <div class="col-md-6">
        <div th:if="${param.success}">
            <div class="alert alert-info">You have successfully applied! Now wait for administrator to assign a class for you </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div th:if="${param.error}">
            <div class="alert alert-danger">You have already applied! Now wait for administrator to assign a class for you </div>
        </div>
    </div>
</div>
<div class="inner bg-secondary-light d-flex" th:each="course : ${courses}">
    <div class="icon d-flex justify-content-between align-items-center align-items-sm-start">
        <img src="https://sdacademy.dev/vs-assets/uploads/sites/22/2018/11/icon-72px-red-left-3.svg">
        <p class="pl-5 large d-sm-none"><strong></strong></p>
    </div>
    <div class="wrapp">
        <p class="large d-none d-sm-block"><strong th:text="${course.courseName}"></strong></p>
        <p th:text="${course.courseDescription}"></p>
        <form th:action="@{/application/{userId}(userId = ${user.userId})}"
              th:method="post" th:object="${applicationForm}">
        <button class="btn-primary" type="submit" th:name="courseId" th:value="${course.courseId}" >
            Apply Now</button>
        </form>
    </div>
</div>

</body>
</html>
