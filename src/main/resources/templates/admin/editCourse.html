<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:if="${param.success}">
                <div class="alert alert-info">Course Updated</div>
            </div>
            <h2>Edit Course</h2>
        </div>
    </div>
    <form th:action="@{/course/update/{courseId}(courseId=${course.courseId})}" th:method="post" th:object="${course}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" placeholder="Course Name" th:field="*{courseName}" class="form-control" id="courseName">
                    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger" ></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="courseDescription">Course Description:</label>
                    <textarea placeholder="Course Description" th:field="*{courseDescription}" class="form-control" id="courseDescription"></textarea>
                    <span th:if="${#fields.hasErrors('courseDescription')}" th:errors="*{courseDescription}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="submit" value="Update Course" class="form-control btn btn-success">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
