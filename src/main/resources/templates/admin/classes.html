<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="row">
    <div class="col-sm-4 mb-5">
        <div th:if="${#lists.isEmpty(classes)}"><h2>Empty!</h2></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div th:if="${param.success}">
            <div class="alert alert-info">Class Updated!</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 mb-5">
        <h2>Classes</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Class Name</th>
                <th>Course</th>
                <th>Active</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="class: ${classes}">
                <td th:text="${class.className}"></td>
                <td th:text="${class.course.courseName}"></td>
                <td th:text="${class.active}"></td>
                <td><a th:href="@{/class/edit/{classId}(classId = ${class.classesId})}" class="btn btn-primary"><i
                        class="fas fa-edit ml-2"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
