<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="row">
    <div class="col-sm-4 mb-5">
        <div th:if="${#lists.isEmpty(modules)}"><h2>Empty!</h2></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div th:if="${param.success}">
            <div class="alert alert-info">Module Updated!</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 mb-5">
        <h2>Modules</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Module</th>
                <th>Date</th>
                <th>Class</th>
                <th>Instructor</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="module: ${modules}">
                <td th:text="${module.subject}"></td>
                <td th:text="${module.date}"></td>
                <td th:text="${module.classes.className}"></td>
                <td th:text="${module.instructor.firstName + ' ' + module.instructor.lastName}"></td>
                <td><a th:href="@{/activities/update/{activitiesId}(activitiesId = ${module.activitiesId})}" class="btn btn-primary"><i
                        class="fas fa-edit ml-2"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
