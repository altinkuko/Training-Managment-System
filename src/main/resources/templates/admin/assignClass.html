<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Set Student Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="container my-5">
<!--    <div class="row">-->
<!--        <div class="col-md-6">-->
<!--            <div th:if="${param.success}">-->
<!--                <div class="alert alert-info">You've successfully created e new Class</div>-->
<!--            </div>-->
<!--            <h2>Create Class</h2>-->
<!--        </div>-->
<!--    </div>-->
    <form th:action="@{/application/confirm/{id}(id = ${app.participantApplicationId}, userId = ${app.user.userId})}" th:method="post" th:object="${app}">
        <div class="row">
            <div class="col-md-6">
                <div class="table table-striped">
                    <label for="student">Student:</label>
                    <tr th:text="${app.user.firstName + ' ' + app.user.lastName}"
                           class="form-control"
                        id="student"></tr>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="class">Choose Class</label>
            <select class="form-control selectpicker" th:name="classId" id="class">
                <option th:each="class : ${classes}"
                        th:value="${class.classesId}"
                        th:text="${class.className}">
                </option>
            </select>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="submit" value="Set Class" class="form-control btn btn-success">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
