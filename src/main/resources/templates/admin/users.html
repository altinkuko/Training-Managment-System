<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="row">
    <div class="col-sm-4 mb-5">
        <div th:if="${#lists.isEmpty(users)}"><h2>Empty!</h2></div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 mb-5">
        <h2>Users</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.role}"></td>
                <td><a th:href="@{/user/{userId}(userId=${user.userId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
<!--                <td><a th:href="@{/delete/{userId}(userId=${user.userId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
