<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<body style="background-image: url('/images/img4.jpg'); background-repeat:no-repeat;">
<div th:replace="headerLogin :: headerLogin"></div>

<div class="container my-1">
    <div class="row">
        <div class="col-md-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">User Updated!</div>
            </div>
            <h2>Update User</h2>
        </div>
</div>
    <div class="container">
    <div class="login p-md-5 p-4 mx-auto bg-white mw-100 col-lg-5 " >
    <form th:action="@{/update/user/{userId}(userId=${user.userId})}" th:method="post" th:object="${user}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName">Firstname:</label>
                    <input type="text" placeholder="Firstname" th:field="*{firstName}" class="form-control" id="firstName" minlength="3" maxlength="20" required>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger" ></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName">Lastname:</label>
                    <input type="text" placeholder="Lastname" th:field="*{lastName}" class="form-control" id="lastName">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username" th:field="*{username}" class="form-control" id="username" minlength="4" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Email" th:field="*{email}" class="form-control" id="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="submit" value="Update User" class="form-control btn btn-secondary">
                </div>
            </div>
        </div>
    </form>
    <form th:action="@{/delete/{userId}(userId=${user.userId})}" method="post" th:object="${user}">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="submit" value="Delete" class="form-control btn btn-light">
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
</body>
</html>
