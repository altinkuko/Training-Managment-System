<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:replace="headerLogin :: headerLogin"></div>
<div class="row">
    <div class="col-sm-4 mb-5">
        <div th:if="${#lists.isEmpty(notifications)}"><h2>No Notifications!</h2></div>
    </div>
</div>

<div class="row ml-4">
    <div class="col-sm-4 mb-5">
        <h2 th:text="${user.firstName+' '+user.lastName}"></h2>
    </div>
</div>
<div class="row ml-4">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Read</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="notification: ${notifications}">
                <td th:text="${notification.notification.subject}"></td>
                <td th:text="${notification.notification.date}"></td>
                <td ><a th:href="@{/user/notification/{id}(id=${notification.notificationReadId})}" class="btn btn-info mr-3"><i class="far fa-sticky-note"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
